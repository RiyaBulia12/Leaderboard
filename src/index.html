<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width initial-scale=1.0">
   <!-- <link rel="stylesheet" href="../src/assets/css/main.css"> -->
   <title>Leaderboard</title>
</head>

<body>
   <div class="container">
      <h1>Leaderboard</h1>
      <div class="main-content">
         <section class="table-section" id="tableSection">
            <div class="score-title">
               <h2 class="title">Recent Scores</h2>
               <button class="btn" type="button" name="refresh" id="refreshBtn">Refresh</button>
            </div>
            <div class="table-scroll">
               <table class="score-table" id="scoreTable">
               </table>
            </div>
         </section>
         <form id="addForm" class="add-form">
            <fieldset>
               <legend>Add Your Score </legend>
               <input type="text" name="name" id="name" placeholder="Your name" required>
               <input type="text" name="score" id="score" placeholder="Your Score" required>
               <div class="btn-container">
                  <button class="btn" type="button" name="submit" id="submitBtn">Submit</button>
               </div>
            </fieldset>
            <p class="success hidden" id="success"></p>
         </form>
      </div>
      <footer class="copyright">
         <p class="copyright-content">Copyright @ RB 2022</p>
      </footer>
   </div>
   <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
